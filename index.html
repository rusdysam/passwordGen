<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Random Password Generator</h1>
            <p>Generate strong, secure passwords effortlessly</p>
            <div class="display">
                <input type="text" id="password">
                <img src="/icon/copy.png" onclick="copyPassword()">
            </div>

            <button onclick="createPassword()"><img src="/icon/lightning.png">Generate Password</button>

        </div>
        
        <script>
            const passwordBox = document.getElementById("password");
            const length = 15;

            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const number = "0123456789";
            const specialCase = "!#$%&'()*+,-./:;<=>?@[^_`{|}~";

            const allChar = upperCase + lowerCase + number + specialCase;

            function createPassword() {
                let password = " ";

                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += number[Math.floor(Math.random() * number.length)];
                password += specialCase[Math.floor(Math.random() * specialCase.length)];

                while (length > password.length) {
                    password += allChar[Math.floor(Math.random() * allChar.length)];
                }
                passwordBox.value = password;
            }

            function copyPassword() {
                passwordBox.select();
                document.execCommand("copy");
            }
        </script>

        
    </body>

</html>
